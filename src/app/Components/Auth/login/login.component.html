<section class="login" >
  <div class="login-container mx-[10px] w-full md:w-[80%] lg:w-[50%] " >
    <div class=" w-full mb-[15px] flex justify-center items-center opacity-[0.8]  " >
      <img class="w-[150px] h-[150px] rounded-full  " src="assets/Images/logo Image/logo.jpg" alt="Logo Image">
    </div>
    <!-- <h2>تسجيل دخول</h2> -->
    <form action="" class="space-y-3" >
      <input type="email" placeholder="Enter Your Email" required>
      <input type="password" placeholder="Enter Your Password" required>
      <p routerLink="/forgetPassword" class="text-start cursor-pointer text-[#64ffda] " >
        Forget Password ?
      </p>
      <button (click)="login()" >
        Login
      </button>
    </form>
    <a routerLink="/register">
      Don't have an account? Register
    </a>
  </div>
</section>
